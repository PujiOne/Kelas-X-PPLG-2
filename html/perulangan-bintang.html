<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Bintang</title>
</head>

<body>
    <script>
        let n = 5; // menentukan tinggi segitiga

        for (let i = n; i > 0; i++) {
            let bintang = '';
            for (let j = 0; j < i; j++) {
                bintang += '*';
            }
            document.write(bintang + '<br>');
        }
    </script>
</body>

</html>
