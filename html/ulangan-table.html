<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulangan Tabel</title>
    <style>
        body {
            text-align: center;
        }

        table, tr, td {
            border: 1px solid rgba(255, 72, 0, 0.5);
            width: 300px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>No</td>
            <td colspan="2">Baru</td>
            <td colspan="2">Sekolah</td>
        </tr>
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
