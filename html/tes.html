    <style>
        /* Mengatur tampilan dasar halaman */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdf5e6;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: #fff9e3;
            padding: 20px;
            border-radius: 20px;
            max-width: 80%;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin: 10px 0;
        }

        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Tabel jadwal piket */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.2em;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        th {
            background-color: #cfeefb;
            color: #333;
            text-transform: uppercase;
            font-size: 1.2em;
            padding: 20px;
        }

        td {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Pewarnaan kolom hari */
        th:nth-child(1) {
            background-color: #c5f1e7;
        }

        th:nth-child(2) {
            background-color: #ffc7d1;
        }

        th:nth-child(3) {
            background-color: #ffd699;
        }

        th:nth-child(4) {
            background-color: #c5f1e7;
        }

        th:nth-child(5) {
            background-color: #ffc7d1;
        }

        /* Membuat tampilan lebih rapi */
        table,
        th,
        td {
            border: none;
        }

        td {
            font-weight: bold;
            background-color: #e0e0e0;
            margin: 100px;
            border-radius: 10px;
        }

        /* Animasi hover */
        td:hover {
            background-color: #ffecb3;
            transition: background-color 0.5s ease;
        }
    </style>

</head>
